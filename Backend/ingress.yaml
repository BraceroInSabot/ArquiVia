apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arquivia-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - "arquivia.duckdns.org"
      secretName: tls-secret
  rules:
    - host: "arquivia.duckdns.org"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: arquivia-app-service
                port:
                  number: 8000
