<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cartao" id="cartao">
        <h2>Mexa o mouse</h2>
    </div>
    <style>
    .cartao {
        width: 200px;
        height: 120px;
        background-color: #049DD9;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
        transition: transform 0.1s ease-out;
        transform-origin: center;
        perspective: 500px;
    }

    /* Somente um leve hover para suavizar o efeito */
    .cartao:hover {
        box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.3);
    }
    </style>    
    <script>
    const cartao = document.getElementById("cartao");

    cartao.addEventListener("mousemove", (event) => {
        const { offsetWidth: width, offsetHeight: height } = cartao;
        const { offsetX: x, offsetY: y } = event;

        const xRotation = ((0.5 - y / height) * 40); // Agora inclina na direção do cursor no eixo X
        const yRotation = ((0.5 - x / width) * 40);  // Agora inclina na direção do cursor no eixo Y

        cartao.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
    });

    cartao.addEventListener("mouseleave", () => {
        cartao.style.transform = "rotateX(0) rotateY(0)";
    });

    </script>
</body>
</html>
